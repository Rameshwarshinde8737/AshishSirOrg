<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container slds-modal_medium">
            
            <!-- Header -->
            <header class="slds-modal__header">
                <!-- Close button (X) -->
                <button 
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                    title="Close" 
                    onclick={closeModal}>
                    <lightning-icon 
                        icon-name="utility:close" 
                        alternative-text="Close" 
                        size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>

                <h2 class="slds-text-heading_medium">Chatter Feed</h2>
            </header>

            <!-- Content -->
            <div class="slds-modal__content slds-scrollable_y">
                <iframe 
                    src={chatterUrl} 
                    width="100%" 
                    height="600px" 
                    frameborder="0"
                    class="slds-scrollable_y"
                    style="border:none; overflow-x:hidden;">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Backdrop -->
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
