<template>
  <!-- Top Bar -->
  <div
    class="topPortfolio slds-grid slds-theme_shade slds-border_bottom 
           slds-p-horizontal_small slds-p-vertical_x-small slds-align_absolute-center">

    <!-- New Folder Input -->
    <div class="slds-col slds-size_4-of-12">
      <div class="no-wrap">
        <div class="slds-form-element">
          <div class="slds-form-element__control">
            <input class="slds-input" type="text" placeholder="New Folder"
                   value={folderName} oninput={handleFolderNameChange} />
            <button class="slds-button slds-button_neutral addBtn"
                    title="Add Folder" onclick={handleCreateFolder}>+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Header Columns -->
    <div class="headerRow slds-grid slds-theme_shade 
                slds-p-horizontal_small slds-p-vertical_x-small
                slds-align_absolute-center slds-size_6-of-12">
      <template for:each={headerCols} for:item="col">
        <div key={col}
             class="slds-col slds-size_3-of-12 slds-text-title_bold slds-text-align_center">
          {col}
        </div>
      </template>
    </div>
  </div>

  <!-- Folder Rows -->
  <ul class="slds-m-top_x-small">
    <template if:true={folders}>
      <template for:each={folders} for:item="folder">
        <li key={folder.Id}
            class="slds-grid
                   slds-p-vertical_x-small slds-align_absolute-center clickable-row">

          <!-- Left: Folder Item -->
          <div style="flex: 1 1 auto;" class="slds-sidebar__content">
            <c-folder-item folder={folder} from='portfolio' all-folder={folders}></c-folder-item>
          </div>

          <!-- Right: Empty columns (align with headers) -->
          <div class="slds-col slds-size_2-of-12 slds-text-align_center"></div>
          <div class="slds-col slds-size_2-of-12 slds-text-align_center"></div>
          <div class="slds-col slds-size_2-of-12 slds-text-align_center"></div>
          <div class="slds-col slds-size_2-of-12 slds-text-align_center"></div>
        </li>
      </template>
    </template>
  </ul>
</template>
