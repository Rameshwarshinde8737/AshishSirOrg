<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="width: 400px;">

                <!-- Header -->
                <header class="slds-modal__header">
                    <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" >
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> -->
                    <div class="headerContainer">
                        <div class="headerTxt">Filter Projects</div>
                        <div><span onclick={closeModal} class="icon-cross2 pointer"></span></div>
                    </div>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input type="search" variant="label-hidden"  onchange={handleSearch} placeholder="Search by Name...">
                    </lightning-input>

                    <!-- Show loading -->
                    <template if:true={isLoading}>
                        <lightning-spinner size="small" alternative-text="Loading projects"></lightning-spinner>
                    </template>

                    <!-- Show error -->
                    <template if:true={error}>
                        <p class="slds-text-color_error">{error}</p>
                    </template>

                    <!-- Show project list -->
                    <template if:true={projects}>
                        <p class="projectCount">Found {projects.length} projects</p>
                        <ul class="slds-p-top_small" role="listbox">
                            <template for:each={projects} for:item="proj">
                                <li key={proj.id}>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-gutters slds-p-horizontal_medium">
                                        <div class="icon-portfolio-icon icons"></div>
                                        <div class="slds-m-left_small">
                                            <div class="projTxt">{proj.name}</div>
                                            <div class="folderTxt">{proj.folder}</div>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
